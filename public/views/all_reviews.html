        <table>
            <tr>
                <th>Beer Name</th>
                <th>Brewer</th>
                <th>Price</th>

                <th>Rating</th>
                <th>Notes</th>
                <th>ABV</th>
                <th>IBU</th>
            </tr>
            <tr ng-repeat="review in reviews">
                <td>{{review.beer}}</td>
                <td>{{review.brewer}}</td>
                <td>{{review.price}}</td>
                <td style="width:15%">{{review.sampled}}</td>
                <td>{{review.rating}}</td>
                <td style="text-align: center; width:45%">{{review.notes}}</td>
                <td>{{review.abv}}</td>
                <td>{{review.ibu}}</td>
            </tr>
        </table>
