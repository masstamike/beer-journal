<div id="login">
    <div class="label">Username</div>
    <input type="text" name="username" ng-model="creds.username"/><br>
    <div class="label">Password</div>
    <input type="password" name="password" ng-model="creds.password"/><br>
    <div id="submitBtn" ng-click="submitLogin()">SUBMIT</div>
</div>
