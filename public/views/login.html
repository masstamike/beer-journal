<div id="login" class="userReg">
    <div class="label">Username</div>
    <input type="text" name="username" ng-model="creds.username"/><br>
    <div class="label">Password</div>
    <input type="password" name="password" ng-model="creds.password"/><br>
    <button id="submitBtn" ng-click="login()">SUBMIT</button><br>
    <a id="regLink" href="#/register">New to the Beer Journal? Register!</a>
    <a href="/auth/google">
        <img src="images/btn_google_light_normal_ios.svg"
        alt="Login with Google" height="36px" width="36px">
    </a>
</div>
